<body>
	<div id="main-content">
		<h1>
			<img src='https://i.imgur.com/IBC6iYn.png' style="height: 0.8em;">
			"Qual o meu 명?": Pareando nomes brasileiros e sul-coreanos
			<img src="https://i.imgur.com/t8JbthO.png" style="height: 0.8em;">
		</h1>
		<div style="width: 100%; display: flex">
			<div class="left-div">
				<!-- <p>Descubra como seria o nome do seu artista coreano favorito caso ele tivesse nascido no Brasil! Ou ainda, descubra como seria seu nome em coreano! Para saber mais sobre como o mapeamento funciona, clique <a href=".">aqui</a>. </p> -->
				<p>Para saber como o mapeamento funciona, clique <a href=".">aqui</a>!</p>
				<span><b>Nome: </b></span> <input class="name-input" type="text" placeholder="Park Ji-min" id="fullname-input" oninput="handle_name_input(this)" onload="update_suggestions()" onchange="update_suggestions()">
				<br>
				<span><b>Gênero:</b></span>
				<br>
				<input type="radio" id="auto" value="auto" name="gender" checked="checked">
					<label for="auto">Assuma meu gênero</label>
				</input>
				<br>
				<input type="radio" id="male" value="m" name="gender">
					<label for="m">Masculino</label>
				</input>
				<br>
				<input type="radio" id="female" value="f" name="gender">
					<label for="f">Feminino</label>
				</input>
				<br><br>
				<button disabled onclick="translate('kr', 'br')"><img height=15 src="https://i.imgur.com/IBC6iYn.png"> ABRASILEIRAR</button>
				<br>
				<button disabled onclick="translate('br', 'kr')"><img height=15 src="https://i.imgur.com/t8JbthO.png"> COREANIZAR</button>
				<div>
					<p id="error-console" style="color: red"></p>
				</div>
				<div>
					<p id="wiki-area" style="color: grey"></p>
				</div>
			</div>
			<div class="right-div">
				<div style="width: 100%; text-align: center">
					<h2 id="kr-name-title">Nome sul-coreano</h2>
					<img id="img-thumb" src="https://i.imgur.com/cgHLMDv.png" style="max-height: 100%; max-width: 100%;">
					<h2 id="br-name-title">Nome brasileiro</h2>
				</div>
			</div>
			<div class="viz-container">
				<svg id="svg-m-forename" class="svg-container"></svg>
				<svg id="svg-f-forename" class="svg-container"></svg>
				<br>
				<svg id="svg-surname" class="svg-container"></svg>
			</div>
		</div>
	</div>
